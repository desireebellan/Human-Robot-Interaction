		<!--<script type='text/javascript' src={{ url_for('static', filename='js/quiz.js') }}></script>-->
		<script>
		function getInstructions() {

			var file = new XMLHttpRequest();
			var file_path = "/home/vince/Desktop/Tablet_App/Quiz-WebApp_OK/templates/instructions.txt"
			file.open("GET", file_path, true);

			file.onreadystatechange = function() {
				if (file.readyState === 4) {  // Makes sure the document is ready to parse
					if (file.status === 200) {  // Makes sure it's found the file
						text = file.responseText;
						document.getElementById("quiz").innerHTML = text;
					}
				}
			}
		}
		</script>
