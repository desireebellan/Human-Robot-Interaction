<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta http-equiv="Content-Security-Policy" content="default-src *;
        img-src * 'self' data: https: http:;
        script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
        style-src  'self' 'unsafe-inline' *" />

    <title>Quizzing the Emotions - Play Questionary</title>

    <!--
    <link rel="stylesheet" href="/static/app.css" />
    <link rel="stylesheet" href="/static/game_questions.css" />
    -->
    <link rel="stylesheet" media="all" href="{{ url_for('static', filename='app.css')}}">
    <link rel="stylesheet" media="all" href="{{ url_for('static', filename='quiz.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">

  </head>

  <body>
    <div class="container">
      <div id="loader"></div>
      <div id="game_questions" class="justify-center flex-column hidden">
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">
              Question
            </p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">
              Score
            </p>
            <h1 class="hud-main-text" id="score">
              0
            </h1>
          </div>
        </div>
        <h2 id="question"></h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4"></p>
        </div>
      </div>
    </div>
    <!--
    <script src="/static/game_questions.js"></script>
    -->
    <!-- <script> var quiz_data = {{jsonfile}}; </script> -->
    <script src="{{ url_for('static', filename='quiz.js')}}"></script>

  </body>
</html>
