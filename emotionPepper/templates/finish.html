<!-- FINE - Coriandoli che cadono nel blog -->
<div id = "conclusion" >
	<div class = "text" > THE GAME IS FINISHED !!! </div>
	{% if mode == 'a' %}
	<div class = "text" > YOUR FINAL SCORE IS {{score}} </div>
	{% elif mode == 'b' %}
	<div class = "text" > YOU HAVE DONE A GREAT JOB ! </div>
	{% endif %}
	<div class = "text" > DID YOU LIKE THE EMOTION GAME ? </div>
</div>

<div class = "row">
	<form action = "/conclusion" method = "POST">

	</form>
	<form action = "/conclusion" method = "POST">
		<input name = "likeGame" style="display:none" value = "no"></input>
		<input class = "button button2" type = 'submit' value = "NO"/>
	</form>
</div>

<script>
var bckgrndColor = localStorage.getItem("background");
document.getElementsByTagName("body")[0].className = bckgrndColor;

var buttonColor = localStorage.getItem("button");
var button = document.getElementsByClassName("button");
Array.prototype.forEach.call(button, function(el){el.classList.add(buttonColor);});

</script>
